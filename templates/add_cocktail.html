{% extends "base.html" %}
{% block content %}
{% if session.user %}
<div class="title_form">
    <h3 class="white-text text-darken-4 center-align">Add A Cocktail</h3>
</div>
<div class="row card-panel black lighten-1 white-text">
    <form class="col s12" method="POST" action="{{ url_for('add_cocktail') }}">
        <!-- category selection -->
        <div class="row">
            <div class="input-field  white-text col s12">
                <i class="fas fa-folder-open prefix white-text text-white"></i>
                <select id="category_name" name="category_name" class="validate white-text" required>
                    <option class="white-text" value="" disabled selected>Choose a Category
                    </option>
                    {% for category in categories %}
                    <option class="white-text" value="{{ category.category_name }}">{{category.category_name}}</option>
                    {% endfor %}
                </select>
                <label for="category_name">Cocktail Category</label>
            </div>
        </div>
        <!-- cocktail name selection -->
        <div class="row">
            <div class="input-field col s12">
                <i class="fas fa-cocktail prefix white-text text-darken-4"></i>
                <input id="cocktail_name" name="cocktail_name" minlength="5" maxlength="50" type="text" pattern="^[^\s][A-Za-z0-9\s]{5,50}$"
                    class="validate white-text" required>
                <label for="cocktail_name">Cocktail Name</label>
            </div>
        </div>
        <!-- cocktail ingredients -->
        <div class="row">
            <div class="input-field col s12">
                <i class="fas fa-wine-bottle prefix white-text text-darken-4"></i>
                <textarea id="ingredients" placeholder="Add ingredients separated by comas" name="ingredients" minlength="5" maxlength="200" type="text" pattern="^[^\s][A-Za-z0-9\s]{5,200}$"
                    class="materialize-textarea validate white-text" required></textarea>
                <label for="ingredients">Ingredients</label>
            </div>
        </div>
        <!-- cocktail preparation -->
        <div class="row">
            <div class="input-field col s12">
                <i class="fas fa-utensil-spoon prefix white-text text-darken-4"></i>
                <textarea id="preparation" name="preparation" minlength="5" maxlength="200" pattern="^[^\s][A-Za-z0-9\s]{5,200}$"
                    class="materialize-textarea validate white-text" required></textarea>
                <label for="preparation">Preparation</label>
            </div>
        </div>
        <!-- cocktail Image -->
        <div class="row">
            <div class="input-field col s12">
                <i class="fas fa-camera prefix white-text text-darken-4"></i>
                <input id="image" name="image" type="url" minlength="5"  pattern="https?://.+" class="materialize-textarea validate white-text" required></input>
                <label for="image">Image</label>
                <span class="helper-text" data-error="Not a valid URL" data-success="Good"></span>
            </div>
        </div>
        <!-- cocktail buttons -->
        <div class="row">
            <div class="col s12 center-align">
                <button class="btn-large waves-effect waves-black white text-shadow black-text negrita" type="submit">
                    <strong>Submit </strong><i class="fas fa-plus-circle"></i>
                </button>
            </div>
        </div>
    </form>
</div>
{% else %}

{% endif %}


{% endblock %}
